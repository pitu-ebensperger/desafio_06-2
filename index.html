<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Repertorio</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">

  <style>
  :root {
    --font-display: 'Unbounded', Helvetica, sans-serif;
    --font-text: 'Instrument Sans', Helvetica, sans-serif;

    --color-bg-main: #0e041f;

  }

   /* RESET */
    *, *::before, *::after {box-sizing: border-box;}
    * {margin: 0; padding: 0}
    body {line-height: 1.5; -webkit-font-smoothing: antialiased;}
    input, button, textarea, select {font: inherit;}
    p, h1, h2, h3, h4, h5, h6 {overflow-wrap: break-word;margin:0}
    p {text-wrap: pretty;}
    h1, h2, h3, h4, h5, h6 {text-wrap: balance;}
    #root, #__next {isolation: isolate;}

/* ESTILO GENERAL */
body{
    width: 100%;
    height: 100%;
    align-content: center;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    font-family: var(--font-text);
    text-align: center;
    background: var(--color-bg-main);
    color: white;
}

.main{
    width: 100%;
    height: 100%;
    align-content: center;
    display: flex;
    flex-direction: column;
}
  a{
    text-decoration: none;
    color: inherit;
  }
    a:hover{
        text-decoration: none;
        opacity: 100%;
    }
    a:focus{
        text-decoration: none;
      }


h1, h2 {
    font-family: var(--font-display);
}

h1 {
    font-size: 2.5rem;
    margin: 3rem;
    text-transform: uppercase;
    font-weight: 600;
}

h2 {
    font-size: 2rem;
    margin: 1rem;
    font-weight: 600;
}

  .container {
    display: flex;
    flex-direction: column;
    justify-content: start;
    align-items: center;
    padding: 3rem 2.5rem;
    margin: 2rem auto;
    color: var(--color-dark);
    border-radius: 20px;
    max-height: 75%;
    width: fit-content;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 1);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.04);
}


          .form-control {
            color: #ffffff;
            background-color: transparent;
            border: 1px solid #8265f4;
            border-radius: 7px;
         }
         .form-control:focus {
            background-color: #ffffffdb;
            border: 1px solid #ffffff;
            box-shadow: 0 0 0.5rem 0.3rem rgb(197 189 251 / 57%);
         }

        .form input{
            align-items: center;
            }
       
            
        .form-row{
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            width: fit-content;
            column-gap: 25px;
            width: 100%;
            }
        .form-row label{
            
            }

        .cont-buttons{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            column-gap: 10px;
            width: 100%;
            margin-top: 20px;
        }

        .btn{
            border-radius: 50px;
            border:none;
            padding: .5rem 1rem;
            width: 100%;
            max-width: 150px;
            font-weight: 600;
            transition: all 0.8s ease;
            }

        .btn-add{
            background-color: #7e5ff9;
            color: white;
        }

        .btn-add:hover{
            background-color: #8c88ff;  
        }

        .btn-edit{
            background-color:#6342e6;
            border-color: white;
            color: white;
        }

        .btn-edit:hover{
            
        }

        .btn-danger,  .btn-warning{
          padding: .2rem 0;
        width: 100%;
            font-size: 0.9rem;
        }

        .btn-danger{
            background-color: #ff2e46;
            color: white;
        }

        .btn-warning{
            background-color: white;
        }

#ListaCanciones{
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 2rem;
}

table{
    display: flex;
    flex-direction: column;
    justify-content: start;
    align-items: center;
    border: none;
    border-radius: 10px;
    width: 100%;
    text-align: center;
    color: white;
    min-height: 100px;
    background-color: #29128675;
    backdrop-filter: blur(2px);
    -webkit-backdrop-filter: blur(10px);
}
    thead{
        width: 100%;
        display: inline-table;
        table-layout: fixed;
        border-radius: 10px 10px 0 0;
        background-color: #3E1FBB;
    }

    .table thead th, .table thead td, td, .table thead th {
        padding: 10px;
        text-align: center;
        border-top: none;
        border-bottom: none;
        color: white;
    }

    tbody {
        width: 100%;
        display: inline-table;
        table-layout: fixed;
    }

    .table tbody tr, .table tbody td{
      border-top: 1px solid #592ffe8a;
      border-bottom: none;
    }

      #alert {                       
      position: fixed;     
      top: 16px;          
      right: 16px;             
      z-index: 2000;            
      min-width: 280px;        
      margin: 0;                  
      pointer-events: auto;    
    }
      .d-none {
        display: none !important;
      }
      
</style>
</head>

<body>

<div class="main" style="background-image: url(https://images.unsplash.com/photo-1755563622568-da93252540db); background-size: cover; background-position: center; background-repeat: no-repeat;">
  <div id="AgregarCancion">
    <h1 class="pt-3">Mi Repertorio</h1>

    <div id="alert" class="alert d-none" role="alert"></div>

    <div class="container">
      <div>
      <form class="form" id="form" onsubmit="return false">
        <div class="form-group row">
          <label for="cancion" class="col-sm-3 col-form-label">Canción:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="cancion" placeholder="A dios le pido" required /> 
              <div class="invalid-feedback">Ingresa una canción.</div>
          </div>
        </div>
        <div class="form-group row">
          <label for="artista" class="col-sm-3 col-form-label">Artista: </label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="artista" placeholder="Juanes" required />
          </div>
        </div>
        <div class="form-group row">
          <label for="tono" class="col-sm-3 col-form-label">Tono:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="tono" placeholder="Em" required/>
          </div>
        </div>
        <div class="cont-buttons">
        <button type="button" onclick="nuevaCancion()" id="agregar" class="btn btn-add m-auto">
          Agregar
        </button>
        <button type="button" onclick="editarCancion()" id="editar" class="btn btn-edit m-auto" style="display:none">Editar</button>
        </div>
      </form>
      </div>
    </div>
  </div>
  <div id="ListaCanciones">

    <h2>Tabla de Canciones</h2>

      <table class="table w-75">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Canción</th>
            <th scope="col">Artista</th>
            <th scope="col">Tono</th>
            <th scope="col">-</th>
          </tr>
        </thead>
        <tbody id="cuerpo"></tbody>
      </table>

  </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
  const API_BASE = "http://localhost:3000";
  const url = API_BASE + "/canciones";
  
  let tbody = document.getElementById("cuerpo");
  let cancion = document.getElementById("cancion");
  let artista = document.getElementById("artista");
  let tono = document.getElementById("tono");

  const alertBox = document.getElementById("alert");
  const form = document.getElementById('form'); 

  let canciones = [];
  window.onload = getData();

  function showAlert(type = 'danger', msg = 'Ocurrió un error') { 
    if (!alertBox) return;
    alertBox.className = `alert alert-${type}`;
    alertBox.textContent = msg;
  }
  function hideAlert() { 
    if (!alertBox) return;
    alertBox.className = 'alert d-none';
    alertBox.textContent = '';
  }


  async function getData() {
     try {
      const { data } = await axios.get(url);
          canciones = Array.isArray(data) ? data : [];
          tbody.innerHTML = "";
          console.log(canciones)
          canciones.forEach((c, i) => {
            tbody.innerHTML += `
            <tr>
              <td>${i + 1}</td>
              <td>${c.titulo}</td>
              <td>${c.artista}</td>
              <td>${c.tono}</td>
              <td>
                <button class="btn btn-warning mb-2" onclick="prepararCancion(${i},'${c.id
              }')">Editar</button>
                <button class="btn btn-danger" onclick="eliminarCancion(${i},'${c.id
              }')">Eliminar</button>
              </td>
            </tr>
          `;
          });
        cancion.value = "";
        artista.value = "";
        tono.value = "";
    } catch (err) {
      console.error('GET /canciones falló:', err); 
      showAlert('danger', 'Error al cargar las canciones');
    }
  }

  function nuevaCancion() {
    if (!form.checkValidity()) { form.reportValidity(); return; } 
    const id = Math.floor(Math.random() * 9999)
    let data = {
      id,
      titulo: cancion.value,
      artista: artista.value,
      tono: tono.value,
    };
    console.log(data);
    axios.post(url, data).then(() => {
      getData();
      showAlert('success', 'Canción agregada con éxito');
      setTimeout(hideAlert, 3000);
    }).catch(() => showAlert('danger', 'Error al agregar la canción'));
      }
  

  function eliminarCancion(i, id) {
    const titulo = canciones[i]?.titulo || '';
    axios.delete(url + "/" + id)
       .then(() => {
        showAlert('success', `Canción '${titulo}' eliminada`); 
        getData();                                        
      })
      .catch(() => showAlert('danger', 'Error al eliminar la canción')); 
  }

  function prepararCancion(i, id) {
    cancion.value = canciones[i].titulo;
    artista.value = canciones[i].artista;
    tono.value = canciones[i].tono;
    document
      .getElementById("editar")
      .setAttribute("onclick", `editarCancion('${id}')`);
    document.getElementById("agregar").style.display = "none";
    document.getElementById("editar").style.display = "block";
  }

  function editarCancion(id) {
  if (!form.checkValidity()) { form.reportValidity(); return; } 
    axios
      .put(url + "/" + id, {
        id,
        titulo: cancion.value,
        artista: artista.value,
        tono: tono.value,
      })
      .then(() => {
        getData();
        document.getElementById("agregar").style.display = "block";
        document.getElementById("editar").style.display = "none";
        showAlert('success', 'Canción editada con éxito');
        setTimeout(hideAlert, 3000);
      })
      .catch(() => {
        showAlert('danger', 'Error al editar la canción');
      });
  }
</script>
</body>

</html>
